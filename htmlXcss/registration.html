<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form for students</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <DIV>
    <table id="T1">
        <tr>
            <th colspan="2"><h1>REGISTRATION FORM</h1></th>
         </tr>
         <TR>
            <td><h5>NAME OF THE APPLICANT</h5></td>
         </TR>
         <tr>
            <td class="td1" ><input type="text" name="name" placeholder="first name"></td>
            <td class="td1"><input type="text" name="name" placeholder="last name"></td>
         </tr>
         <TR>
            <td><h5>DATE OF BIRTH</h5></td>
         </TR>
         <tr>
         <td colspan="2"><textarea name="DOB" id="date" cols="52" rows="1" placeholder="DD/MM/YY"></textarea></td>
         </tr>
         <TR>
            <TD><h5>GENDER</h5></TD>
         </TR>
         <TR>
            <TD>
                <INPUT type="radio" name="GENDER" id="">MALE
                <INPUT type="radio" name="GENDER" id="">FEMALE 
            </TD>
         </TR>
         <TR>
            <TD><h5>DETAILS OF SIBLINGS</h5></TD>
         </TR>
         <TR>
            <td colspan="2"><textarea name="SIBLINGS" id="" cols="52" rows="2"></textarea></td>
         </TR>
         <TR>
            <TD><H3>PARENTS INFORMATION</H3></TD>
         </TR>
         <TR>
            <TD><h5>FATHER'S NAME</h5></TD>
         </TR>
         <tr>
            <td class="td1"><input type="text" name="name" placeholder="First Name"></td>
            <td class="td1"><input type="text" name="name" placeholder="Last Name"></td>
         </tr>
         <TR>
            <TD><h5>FATHER'S QUALIFICATION</h5></TD>
         </TR>
         <TR>
         <td colspan="2"><textarea name="" id="" cols="52" rows="1" ></textarea></td>
         </TR>
         <TR>
           <TD><H5>PHONE</h5></TD>
           <TD><h5>EMAIL</h5></TD>
         </TR>
         <tr>
         <td class="td1"><input type="NUMBER" name="NUMBER" placeholder="### ### ####"></td>
         <td class="td1"><input type="email" name="email" placeholder="email"></td>
         </tr>
         <TR>
            <TD><h5>FATHER OCCUPATION</h5></TD>
         </TR>
         <TR>
            <td colspan="2"><textarea name="" id="" cols="52" rows="1" ></textarea></td>
         </TR>
           <TD><h5>MOTHER'S NAME</h5></TD>
         </TR>
         <tr>
         <td class="td1"><input type="text" name="name" placeholder="First Name"></td>
         <td class="td1"><input type="text" name="name" placeholder="Last Name"></td>
         </tr>
         <TR>
           <TD><h5>MOTHER'S QUALIFICATION</h5></TD>
         </TR>
         <TR>
         <td colspan="2"><textarea name="" id="" cols="52" rows="1" ></textarea></td>
         </TR>
         <TR>
            <TD><h5>PHONE</h5></TD>
            <TD><h5>EMAIL</h5></TD>
         </TR>
         <tr>
         <td class="td1"><input type="NUMBER" name="NUMBER" placeholder="### ### ####"></td>
         <td class="td1"><input type="email" name="email" placeholder="email"></td>
         </tr>
         <TR>
         <TR>
            <TD><h5>ADDRESS</h5></TD>
         </TR>
         <TR>
            <td colspan="2"><textarea name="" id="" cols="52" rows="2" placeholder="Street Address"></textarea></td>
         </TR>
         <TR>
            <TD><input type="submit" value="submit">
            <input type="reset" value="reset"></TD>
        </TR>
    </table>
</DIV>
</body>
</html>
